<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="text-center m-5 text-danger">All Players are Here</h1>
        <section class="text-center p-4">
            <input type="text" name="" id="search-field" class="p-2 rounded-2 border-danger"
                placeholder="Search Your Player">
            <button class="btn btn-outline-danger" onclick="searchPlayers()">Search</button>
        </section>
    </header>
    <main>
        <section class="container">
            <h1>Player Details</h1>
            <div id="details-container">

            </div>
        </section>
        <section class="container">
            <h1 class="py-4">Players</h1>
            <div id="players-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/player.js"></script>

</html>
